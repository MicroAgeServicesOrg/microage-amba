variables:
  location: "centralus"
  ManagementGroupPrefix: "nai"
  serviceConnectionName: "masvc-ado-sp-alzbicep-NAI"

pool:
  vmImage: ubuntu-latest

steps:
  - task: AzureCLI@2
    displayName: "Deploy AMBA ARM template"
    inputs:
      azureSubscription: ${{ variables['serviceConnectionName'] }}
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az deployment mg what-if --template-file ./patterns/alz/alzArm.json --location $(location) --management-group-id $(ManagementGroupPrefix) --parameters ./custom-parameters/nai/nai_ambaconfig.param.json
